<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
    }

    /* Subtle animated circles in background */
    body::before {
      content: "";
      position: absolute;
      width: 500px;
      height: 500px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      top: -100px;
      left: -150px;
      animation: float 8s ease-in-out infinite;
    }
    body::after {
      content: "";
      position: absolute;
      width: 600px;
      height: 600px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      bottom: -150px;
      right: -200px;
      animation: float 10s ease-in-out infinite reverse;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(30px); }
    }

    .register-container {
      background: rgba(255, 255, 255, 0.15);
      padding: 2rem 3rem;
      border-radius: 16px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 360px;
      color: #fff;
      z-index: 1;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 0.95rem;
    }
    input {
      width: 100%;
      padding: 0.6rem 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      transition: all 0.3s ease;
    }
    input:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 0 2px #ffda79;
    }
    .error-message {
      color: #ff6b6b;
      font-size: 0.85rem;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
      display: none;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      border: none;
      color: white;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #ff4d6d, #ff7eb3);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 105, 135, 0.4);
    }
    .footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #f0f0f0;
    }
    .footer a {
      color: #ffda79;
      text-decoration: none;
      font-weight: 500;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Create Account</h2>
    <form id="registerForm" method="POST" action="{% url 'signup' %}">
      {% csrf_token %}
      
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required minlength="3" maxlength="150" pattern="[a-zA-Z0-9_]+" title="Alphanumeric with underscores only" autocomplete="username" />
      <div id="usernameError" class="error-message">Please enter a valid username.</div>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required maxlength="254" autocomplete="email" />
      <div id="emailError" class="error-message">Please enter a valid email address.</div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required minlength="6" autocomplete="new-password" />
      <div id="passwordError" class="error-message">Password must be at least 6 characters.</div>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirm_password" required minlength="6" autocomplete="new-password" />
      <div id="confirmPasswordError" class="error-message">Passwords do not match.</div>

      <button type="submit">Sign Up</button>
    </form>
    <div class="footer">
      Already have an account? <a href="{% url 'login' %}">Login</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');

    const usernameError = document.getElementById('usernameError');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const confirmPasswordError = document.getElementById('confirmPasswordError');

    form.addEventListener('submit', function (e) {
      let valid = true;

      if (!/^[a-zA-Z0-9_]+$/.test(usernameInput.value) || usernameInput.value.length < 3) {
        usernameError.style.display = 'block';
        valid = false;
      } else {
        usernameError.style.display = 'none';
      }

      if (!emailInput.checkValidity()) {
        emailError.style.display = 'block';
        valid = false;
      } else {
        emailError.style.display = 'none';
      }

      if (passwordInput.value.length < 6) {
        passwordError.style.display = 'block';
        valid = false;
      } else {
        passwordError.style.display = 'none';
      }

      if (passwordInput.value !== confirmPasswordInput.value) {
        confirmPasswordError.style.display = 'block';
        valid = false;
      } else {
        confirmPasswordError.style.display = 'none';
      }

      if (!valid) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
